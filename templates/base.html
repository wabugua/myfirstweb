<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}贰毛志{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="{{ url_for('index') }}">贰毛志</a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">首页</a>
                <a href="https://jumpy-quark-db2.notion.site/Artful-Journey-5b37fb834087426fa4271276fe4f414e" target="_blank" class="{% if request.endpoint == 'works' %}active{% endif %}">作品</a>
                <a href="https://r1txjph3ok7.feishu.cn/wiki/Yax8wUZQHiBhMokM3ibcDHqLnTe?from=from_copylink" target="_blank" class="{% if request.endpoint == 'blog' %}active{% endif %}">日志</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="flash-message">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
