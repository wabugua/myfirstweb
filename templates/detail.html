{% extends "base.html" %}

{% block title %}{{ post.fields.标题 }} - 我的博客{% endblock %}

{% block content %}
<article class="post-detail">
    <h1 class="post-title">{{ post.fields.标题 }}</h1>
    {% if post.fields.金句 %}
    <div class="post-quote">
        <strong>{{ post.fields.金句[0].text }}</strong>
    </div>
    {% endif %}
    <div class="post-content">
        {{ post.fields.全文内容[0].text }}
    </div>
</article>
{% endblock %}
